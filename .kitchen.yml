  - recipe[alfresco-dbwrapper::postgres]
- name: mysql
  excludes:
    - solaris112
    - win2012
  run_list:
  - recipe[alfresco-dbwrapper::mysql]
- name: oracle
  excludes:
    - redhat65
    - win2012
  run_list:
  - recipe[alfresco-dbwrapper::oracle]
- name: mariadb
  excludes:
    - redhat65
    - solaris112
  run_list:
  - recipe[alfresco-dbwrapper::mariadb]