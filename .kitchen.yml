---
driver_plugin: ssh

provisioner:
  name: chef_zero

platforms:
- name:  redhat65
  driver_config:
    username: root
    password: alfresco
    hostname: 172.29.101.52
- name:  redhat61
  driver_config:
    username: root
    password: alfresco
    hostname: 172.29.102.3
- name:  solaris112
  driver_config:
    hostname: 172.29.101.64
    username: root
    password: alfresco1
- name:  win2012
  driver_config:
    hostname: 172.29.102.12
    port: 5985
    username: 'Administrator'
    password: 'alfresco'
- name:  win2008
  driver_config:
    hostname: 172.29.102.10
    port: 5985
    username: Administrator
    password: alfresco

suites:
- name: postgres
  excludes:
    - solaris112
    - win2012
  run_list:
  - recipe[alfresco-dbwrapper::postgres]
- name: mysql
  excludes:
    - solaris112
    - win2012
  run_list:
  - recipe[alfresco-dbwrapper::mysql]
- name: oracle
  excludes:
    - redhat65
    - win2012
  run_list:
  - recipe[alfresco-dbwrapper::oracle]
- name: mariadb
  excludes:
    - redhat65
    - solaris112
  run_list:
  - recipe[alfresco-dbwrapper::mariadb]
- name: sqlserver
  excludes:
    - redhat61
    - redhat65
    - solaris112
  run_list:
  - recipe[alfresco-dbwrapper::sqlserver]
  attributes: {
                sql_server: {
                  version: '2008R2'
                }
              }
