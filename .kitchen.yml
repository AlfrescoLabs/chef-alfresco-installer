---
driver_plugin: ssh

provisioner:
  name: chef_zero

platforms:
- name:  redhat65
  driver_config:
    username: root
    password: alfresco
    hostname: 172.29.101.52
- name:  solaris112
  driver_config:
    hostname: 172.29.101.64
    username: root
    password: alfresco1
- name:  win2012
  driver_config:
    hostname: 172.29.101.51
    port: 5985
    username: 'Administrator'
    password: 'alfresco'

suites:
- name: postgres
  excludes:
    - solaris112
    - win2012
